<div *ngIf="movies !== undefined">
<div class="row">
</div>
<h1 class="mb-3">Popular Movies</h1>
<div class="row row-cols-1 row-cols-md-4 g-4">
  @for (movie of movies | slice: (page-1) * pageSize : page * pageSize; track movie) {
          <app-movie-card [movie]="movie" ></app-movie-card>
  }@empty {
  }
</div>

<div class="page">
<ngb-pagination
class="d-flex justify-content-center m-5"
[(page)]="page"
[pageSize]="pageSize"
[collectionSize]="movies!.length"
(pageChange)="onPageChange()"
/>
</div>
</div>
